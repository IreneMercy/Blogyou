{% extends 'base.html'%}


{% block content%}
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h3>{{user.username}}</h3>
      {% if user.bio %}
        {{user.bio}}
        {% else %}
        <p>{{user.username}} has no bio</p>
      {% endif %}
    </div>
    <div class="col-md-4">
      {% if user.profile_pic_path %}
      <img src="{{url_for('static',filename=user.profile_pic_path)}}" alt="" class="img-thumbnail">
      {% else %}
      <p>No profile picture</p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
