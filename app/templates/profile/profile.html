{% extends 'base.html'%}


{% block content%}
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h3>{{user.username}}</h3>
      {% if user.bio %}
        {{user.bio}}
        {% else %}
        <p>{{user.username}} has no bio</p>
      {% endif %}
    </div>
    <div class="col-md-4">
      {% if user.profile_pic_path %}
      <img src="{{url_for('static',filename=user.profile_pic_path)}}" alt="" class="img-thumbnail">
      {% else %}
      <p>No profile picture</p>
      {% endif %}
    </div>
    <div class="col-md-4">
      <form class="mt-5" action="{{url_for('main.update_pic',uname=current_user.username)}}" method="post" enctype = "multipart/form-data">
          <input type="file"  name="photo" class="form-control ml-5" required>
          <input class="btn btn-info mt-2 ml-3" type="submit">
        </form>
        <br>
      <form action="{{url_for('main.update_profile',uname=current_user.username)}}" method="POST">
         {% if error %}
           <p class="alert-alert-danger text-center  bg-danger error">
             {{error}}
           </p>
         {% endif %}
       <div class="container text-center">
         <textarea class="mr-5" name="bio" rows="5" cols="40" required></textarea>
         <input class="btn btn-info mt-2 mr-5" type="submit">
       </div>
       </form>
    </div>
  </div>
</div>
{% endblock %}
